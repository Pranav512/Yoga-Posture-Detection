<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Yoga Pose Detector</title>
        <link rel="icon" type="image/png" sizes="16x16" href="imgs/YOGA16.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    </head>

    <body style="background-color: #C8A2C8;">
        <div class="container-fluid text-dark" id="top">
            <h1 class="text-center p-5" style="font-size: 50px;">Downward Dog - Adhomukha Shvanasana</h1>
        </div>
        <div class="container-fluid row text-center">
            <div class="col-md-3 pt-4 border border-dark">
                <img src="imgs/5 DownDog.jpg" alt="mountain" style="width: 90%; height: 95%;">
            </div>
            <div class="col-md-6">
                <video id="video" style="display: none;" autoplay></video>
                <canvas id="canvas" width="600" height="500"></canvas>
                <script type="module" src="wdowndog.js"></script>
            </div>
            <div class="col-md-3 pt-5 border border-dark">
                <h1>Timer</h1>
                <h1 id="countdown"></h1>
                <form action="index.html">
                    <button type="submit" class="button bg-transparent btn-lg" style="margin-top: 23.5%;">DONE</button>
                </form>
            </div>
        </div>

</html>
